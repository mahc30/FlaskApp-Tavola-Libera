{% extends "layout.html" %} {% block title %} Platos {% endblock %} {% block content %}
<section id="lista_restaurantes" class="overflow-auto ocultar">
    <a name="" id="" class="btn btn-dark volver" href="javascript:void(0);" role="button">&lt;--</a>
    <h2 class="px-4 my-4">Lista Platos</h2>

    {% for dish in dishes %}
    <div class="container">
        <div class="row">
            <div class="col border-top pt-3">
                <h4 class="px-2">{{dish.name}}</h4>
                <p class="px-2 my-auto">
                    {{dish.description}}
                </p>
            </div>
            <div class="col">
                <p>
                    <a id="btn_restaurante" href="javascript:void(0);">
                        {%if dish.image_url %}
                        <img src={{dish.image_url}} class="rounded mx-auto d-block" alt="">
                        {% else %}
                        <img src="https://images.unsplash.com/photo-1502301103665-0b95cc738daf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" 
                        class="rounded mx-auto d-block" alt="">
                        {% endif %}
                    </a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock content %}
